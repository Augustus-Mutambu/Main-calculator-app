<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Main calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">calc</div>
    <button class="output"></button>
    <br />
    <div class="grid-container">
      <div class="functions">
        <div class="coln-1">
          <div class="numbers">7</div>
          <br />
          <div class="numbers">4</div>
          <br />
          <div class="numbers">1</div>
          <br />
          <div class="numbers">.</div>
        </div>

        <div class="coln-2">
          <div class="numbers">8</div>
          <br />
          <div class="numbers">5</div>
          <br />
          <div class="numbers">2</div>
          <br />
          <div class="numbers">0</div>
        </div>

        <div class="coln-3">
          <div class="numbers">9</div>
          <br />
          <div class="numbers">6</div>
          <br />
          <div class="numbers">3</div>
          <br />
          <div class="numbers">/</div>
        </div>

        <div class="coln-4">
          <div id="delete" class="numbers">DEL</div>
          <br />
          <div class="numbers">+</div>
          <br />
          <div class="numbers">-</div>
          <br />
          <div class="numbers">x</div>
        </div>
      </div>
      <div class="final">
        <div class="btn1">RESET</div>
        <div class="btn2">=</div>
      </div>
      <br>
    </div>
  </body>
  <script src="script.js"></script>
</html>
